<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Mobil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <h1>Toko Mobil</h1>
  
  <!-- Form untuk menambah data -->
  <form @submit.prevent="addKendaraan">
    <label for="nama_mobil">Nama Mobil:</label>
    <input type="text" id="nama_mobil" v-model="newKendaraan.nama_mobil" required>

    <label for="merk">Merk:</label>
    <input type="text" id="merk" v-model="newKendaraan.merk" required>

    <label for="warna">Warna:</label>
    <input type="text" id="warna" v-model="newKendaraan.warna" required>

    <label for="nopol">Nomor Polisi:</label>
    <input type="text" id="nopol" v-model="newKendaraan.nopol" required>

    <label for="harga">Harga:</label>
    <input type="number" id="harga" v-model="newKendaraan.harga" required>

    <button type="submit">Tambah</button>
  </form>
  
  <!-- Tabel untuk menampilkan data -->
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Mobil</th>
        <th>Merk</th>
        <th>Warna</th>
        <th>Nopol</th>
        <th>Harga</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(kendaraan, index) in kendaraans" :key="kendaraan.id">
        <td>{{ index + 1 }}</td>
        <td>{{ kendaraan.nama_mobil }}</td>
        <td>{{ kendaraan.merk }}</td>
        <td>{{ kendaraan.warna }}</td>
        <td>{{ kendaraan.nopol }}</td>
        <td>{{ kendaraan.harga }}</td>
        <td><button @click="deleteKendaraan(kendaraan.id)">Hapus</button></td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
